{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block main %}

<div class="container d-flex justify-content-center tc mt-5">
    <form>
        <input class="form-control mt-5" type="text" placeholder="Username" id="username" autofocus autocomplete="off" required>
        
        <input class="form-control mt-3" type="password" placeholder="Password" id="password" autocomplete="off" required>
        
        <input class="form-control mt-3" type="password" placeholder="Confirm Password" id="confirmation" autocomplete="off" required>

        <button class="btn btn-primary mt-3" type="submit">Register</button>
    </form>
</div>
{% endblock %}
