{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block main %}
    <div class="bg-3">
        <div class="container d-flex justify-content-center tc mt-5">
            <div class="logbox">
                <form action="/login" method="post">
                    <input class="form-control mt-5" type="text" placeholder="Username" id="username" name="username" autofocus autocomplete="off" required>
                    
                    <input class="form-control mt-3" type="password" placeholder="Password" id="password" name="password" autocomplete="off" required>
                    
                    <button class="btn btn-success mt-3" type="submit">Login</button>

                    <p class="mt-3">Do not have an account? <a type="submit" href="/register">Register!</a></p>
                </form>
                
            </div>
        </div>
    </div>

{% endblock %}
