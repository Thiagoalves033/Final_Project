{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block main %}
    <div class="bg-2">   
        <div class="container d-flex justify-content-center min mt-5">
            <div class="logbox">
                <form action="/register" method="post">
                    <input class="form-control" type="text" placeholder="Username" id="username" name="username" autofocus autocomplete="off" required>
                    
                    <input class="form-control mt-3" type="password" placeholder="Password" id="password" name="password" autocomplete="off" required>
                    <div class="form-text">Password must have between 8 and 12 characters, numbers and both upper and lowercase letters.</div>
                    
                    <input class="form-control mt-3" type="password" placeholder="Confirm Password" id="confirmation" name="confirmation" autocomplete="off" required>

                    <button class="btn btn-success mt-3" type="submit">Register</button>

                    <p class="mt-3">Already have an account? <a type="submit" href="/login">Login!</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
