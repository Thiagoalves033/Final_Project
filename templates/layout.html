<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Responsive meta tags --> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link href="static/style.css" rel="stylesheet">

        <!-- Scripts -->
        <script src="static/scripts.js"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Kalam&display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link href="/static/favicon.ico" rel="icon">

        <title>
            {% block title %}{% endblock %}
        </title>
    </head>

    <!-- Navbar -->
    <body class="d-flex flex-column min-vh-100">
      <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="static/images/logo.svg"> 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#1" aria-controls="1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="1">
            {% if session["user_id"] %}
            <div class="navbar-nav">
              <a class="nav-link" href="/profiles">Profiles</a>
              <a class="nav-link" href="/practices">Practices</a>
            </div>
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="/logout">Log Out</a>
            </div>
            {% else %}
              <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/login">Log In</a>
                <a class="nav-link" href="/register">Register</a>
              </div>
            {% endif %}
          </div>
        </div>
      </nav>

      {% block main %}{% endblock %}
    </body>
</html>
